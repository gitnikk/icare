<div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="iq-card">
          <div class="iq-card-header d-flex justify-content-between">
            <div class="iq-header-title">
              <h4 class="card-title">Family Members</h4>
            </div>
            <div class="iq-card-header-toolbar d-flex align-items-center">
              <button type="button" class="btn btn-primary" name="button"
                routerLink="/patient/member-form" >Add New Member</button>
            </div>
          </div>
          <div class="iq-card-body">
            <!-- <div class="iq-search-bar table-search-bar">
              <div class="searchbox mb-2">
                <input
                  type="text"
                  class="text search-input"
                  placeholder="Type here to search..."
                />
                <span class="search-link"><i class="ri-search-line"></i></span>
              </div>
            </div> -->
            <div class="table-responsive">
              <table class="table table-striped table-bordered">
                  <thead>
                      <tr >
                          <th >Member Id </th>
                          <th >Name</th>
                          <th >Gender</th>
                          <th >Age</th>
                          <th >Weight</th>
                          <th >Height</th>
                          <th >Action</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let member of familyMemberList">
                          <td >{{member.id}}</td>
                          <td >{{member.firstName + " " + member.lastName}}</td>
                          <td >{{member.gender}}</td>
                          <td >{{member.age}}</td>
                          <td >{{member.weight}}</td>
                          <td >{{member.height}}</td>
                          <td >
                            <a [routerLink]="['/patient/member-form', member.id]" tooltip="View/Edit" placement="top" class="mr-4" >
                              <i class="ri-file-edit-line font-size-24"></i>
                            </a>
                            <a href="javascript:void(0)" (click)="deleteMember(member.id)" tooltip="Delete record" placement="top" >
                              <i class="ri-delete-bin-2-fill font-size-24"></i>
                            </a>
                          </td>
                      </tr>
                  </tbody>
              </table>
              <!-- <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" [pageSize]="20" [length]="totalElements"
                  (page)="nextPage($event)">
              </mat-paginator> -->
          </div>
  
  
  
          </div>
        </div>
      </div>
    </div>
  </div>
