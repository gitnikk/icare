<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="iq-card">
        <div class="iq-card-header d-flex justify-content-between">
          <div class="iq-header-title">
            <h4 class="card-title">Case List</h4>
          </div>
        </div>
        <div class="iq-card-body">
          <div class="iq-search-bar table-search-bar">
            <div class="searchbox mb-2">
              <input
                type="text"
                class="text search-input"
                placeholder="Type here to search..."
              />
              <span class="search-link"><i class="ri-search-line"></i></span>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr >
                        <th role='button' (click)="sort('id')" >Case Id
                          <i class="fa sort-icon" 
                                *ngIf="sortBy =='id'"
                                [ngClass]="{'fa-angle-up':sortOrder=='DESC','fa-angle-down':sortOrder=='ASC'}">
                          </i>
                        </th>
                        <th role='button' (click)="sort('categoryName')" >Service Category
                          <i class="fa sort-icon" 
                                *ngIf="sortBy =='categoryName'"
                                [ngClass]="{'fa-angle-up':sortOrder=='DESC','fa-angle-down':sortOrder=='ASC'}">
                          </i>
                        </th>
                        <th role='button' (click)="sort('patientName')" >Patient
                          <i class="fa sort-icon" 
                                *ngIf="sortBy =='patientName'"
                                [ngClass]="{'fa-angle-up':sortOrder=='DESC','fa-angle-down':sortOrder=='ASC'}">
                          </i>
                        </th>
                        <th role='button' (click)="sort('caremanagerName')" >Care Manager
                          <i class="fa sort-icon" 
                                *ngIf="sortBy =='caremanagerName'"
                                [ngClass]="{'fa-angle-up':sortOrder=='DESC','fa-angle-down':sortOrder=='ASC'}">
                          </i>
                        </th>
                        <th role='button' (click)="sort('doctorName')" >Doctor
                          <i class="fa sort-icon" 
                                *ngIf="sortBy =='doctorName'"
                                [ngClass]="{'fa-angle-up':sortOrder=='DESC','fa-angle-down':sortOrder=='ASC'}">
                          </i>
                        </th>
                        <th role='button' (click)="sort('status')" >Status
                          <i class="fa sort-icon" 
                                *ngIf="sortBy =='status'"
                                [ngClass]="{'fa-angle-up':sortOrder=='DESC','fa-angle-down':sortOrder=='ASC'}">
                          </i>
                        </th>
                        <th >Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let case of caseList; let i=index">
                        <td >{{case.id}}</td>
                        <td >{{case.categoryName}}</td>
                        <td >{{case.patientName}}</td>
                        <td >{{case.caremanagerName}}</td>
                        <td >{{case.doctorName}}</td>
                        <td >{{case.status}}</td>
                       
                        <td >
                          <a [routerLink]="['/admin/case-allocation', case.id]" tooltip="Assign Doctor & Care Manager" placement="top" >
                            <i class="las la-stethoscope font-size-24"></i>
                          </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" [pageSize]="20" [length]="totalElements"
                (page)="nextPage($event)">
            </mat-paginator>
        </div>



        </div>
      </div>
    </div>
  </div>
</div>
