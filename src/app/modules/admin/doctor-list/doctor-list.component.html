<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="iq-card">
        <div class="iq-card-header d-flex justify-content-between">
          <div class="iq-header-title">
            <h4 class="card-title">Doctors</h4>
          </div>
          <div class="iq-card-header-toolbar d-flex align-items-center">
            <button
              type="button"
              class="btn btn-primary"
              name="button"
              (click)="onboardDoctor()"
            >
              Onboard Doctor
            </button>
          </div>
        </div>
        <div class="iq-card-body">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" >
            <thead>
              <tr>
                <th>Sr. No.</th>
                <th>Name</th>
                <th>Category</th>
                <th>Sub category</th>
                <th>Active Cases</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctors;let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ doctor.firstName || '-' }} {{ doctor.lastName || '-' }}</td>
                <td>{{ doctor.category || '-'}}</td>
                <td>{{ doctor.subcategory || '-' }}</td>
                <td>{{ doctor.caseCount || '0' }}</td>
                <td>{{ doctor.active || '-' }}</td>
                <td>
                  <a [routerLink]="['/admin/doctor-edit', doctor.id]" tooltip="View/Edit" placement="top" class="mr-4" >
                    <i class="fa fa-pencil-square-o font-size-22"></i>
                  </a>
                  <a href="javascript:void(0)" (click)="deleteRecord(doctor.id)" tooltip="Delete record" placement="top" >
                    <i class="fa fa-trash-o font-size-22"></i>
                  </a>
                </td>
              </tr>
            </tbody>
            </table>

          
        </div>
      </div>
    </div>
  </div>
</div>
