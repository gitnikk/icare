<!-- Sign in Start -->
<section class="sign-in-page">
    <div class="container sign-in-page-bg mt-5 p-0">
        <div class="row no-gutters">
            <div class="col-md-6 text-center">
                <div class="sign-in-detail text-white">
                    <a class="sign-in-logo mb-5" href="#"><img src="./assets/images/logo-white.png" class="img-fluid" alt="logo"></a>
                    <owl-carousel [options]="CarouselOptions" [items]="sliderData" [carouselClasses]="['owl-carousel']" >  
                      <div class="item" *ngFor="let data of sliderData">  
                          <img src={{data.img}} class="img-fluid mb-4" alt="logo"/>  
                          <h4 class="mb-1 text-white">{{data.title}}</h4>
                          <p>{{data.description}}</p>
                      </div> 
                    </owl-carousel>
                </div>
            </div>
            <div class="col-md-6 position-relative">
                <div class="sign-in-from">
                    <h1 class="mb-0">Forgot Password</h1>
                    <p>Enter your email address to get reset password link.</p>
                    <form class="mt-4" [formGroup]="forgotPassForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" [ngClass]="{ 'is-invalid': isSubmitted && forgotPassFormData.email.errors }" class="form-control mb-0 is-invalid" formControlName="email" placeholder="Enter email">
                            <div class="invalid-feedback" *ngIf="forgotPassFormData.email.errors">
                              {{ getErrorMessage('email') }}
                            </div>
                        </div>
                        <div class="d-inline-block w-100">
                            <div class=" d-inline-block pt-1">
                                <span class="dark-color d-inline-block">Already have an account? <a href="#" routerLink="/signin">Sign in</a></span>
                            </div>
                            <button type="submit" class="btn btn-primary float-right" >Submit</button>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- Sign in END -->
