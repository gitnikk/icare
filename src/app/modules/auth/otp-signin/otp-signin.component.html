<!-- Sign in Start -->
<section class="sign-in-page">
  <div class="container sign-in-page-bg mt-5 p-0">
      <div class="row no-gutters">
          <div class="col-md-6 text-center">
              <div class="sign-in-detail text-white">
                  <a class="sign-in-logo mb-5" href="#"><img src="./assets/images/logo-white.png" class="img-fluid" alt="logo"></a>
                  <owl-carousel [options]="CarouselOptions" [items]="sliderData" [carouselClasses]="['owl-carousel']" >  
                    <div class="item" *ngFor="let data of sliderData">  
                        <img src={{data.img}} class="img-fluid mb-4" alt="logo"/>  
                        <h4 class="mb-1 text-white">{{data.title}}</h4>
                        <p>{{data.description}}</p>
                    </div> 
                  </owl-carousel>
              </div>
          </div>
          <div class="col-md-6 position-relative text-center">
              <div class="sign-in-from">
                  <h1 class="mb-4">Patient Login</h1>
                  <!-- <p>Enter your registered mobile number.</p> -->
                  <form class="mt-4 pt-4" [formGroup]="signInForm" novalidate>
                      <div class="form-group" *ngIf="!otpSent">
                          <label for="exampleInputMobile">Please enter your mobile number</label>
                          <input type="text" [pattern]="mobNumberPattern"
                          [class.is-invalid]="isSubmitted && signInFormData.mobileNumber.errors" 
                          class="form-control mb-0 " formControlName="mobileNumber" placeholder="">
                          <div class="invalid-feedback" *ngIf="signInFormData.mobileNumber.errors">
                            {{ getErrorMessage('mobileNumber') }}
                          </div>
                      </div>
                      <div class="form-group" *ngIf="otpSent">
                          <label for="exampleInputOtp">Please enter OTP below</label>
                          <!-- <a routerLink="/forgot-password" href="#" class="float-right">Forgot password?</a> -->
                          <input type="text" [ngClass]="{ 'is-invalid': isSubmitted && inValidOtp }" 
                          class="form-control mb-0" formControlName="otp" placeholder="">
                          <div class="invalid-feedback" *ngIf="inValidOtp">
                            {{ "Invalid OTP." }}
                          </div>
                      </div>
                      <div class="d-inline-block w-100">
                          <!-- <div class="d-inline-block pt-1"> -->
                              <!-- <input type="checkbox" class="custom-control-input" id="customCheck1"> -->
                              <!-- <label class="custom-control-label" for="customCheck1">Remember Me</label> -->
                              <!-- <span class="dark-color d-inline-block"><a href="#" routerLink="/forgot-password">Forgot password?</a></span> -->
                          <!-- </div> -->
                          <!-- {{otpSent}} -->
                          <button type="button" *ngIf="!otpSent" class="btn btn-primary mr-2 " (click)="onSubmit('getOtp')" >Get OTP</button>
                          <button type="button" *ngIf="otpSent" class="btn btn-primary mr-2 " (click)="onSubmit('verifyOtp')" >Sign in</button>
                          <button type="button" *ngIf="otpSent" class="btn btn-default mr-2 " (click)="showMobileField()" >Resend OTP</button>
                  
                      </div>
                      <!-- <div class="sign-info"> -->
                          <!-- <span class="dark-color d-inline-block line-height-2">Don't have an account? <a href="#" routerLink="/patient-signup">Sign up</a></span> -->
                          <!-- <ul class="iq-social-media">
                              <li><a href="#"><i class="ri-facebook-box-line"></i></a></li>
                              <li><a href="#"><i class="ri-twitter-line"></i></a></li>
                              <li><a href="#"><i class="ri-instagram-line"></i></a></li>
                          </ul> -->
                      <!-- </div> -->
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
<div id="sign-in-button"></div>
<!-- Sign in END -->
